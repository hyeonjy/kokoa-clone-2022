<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Music</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <i class="fa-brands fa-bitbucket screen-header__title"></i>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-ticket fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="home-screen">
      <div class="home-screen-fav-box">
        <h1 class="home-screen-fav">뮤직 추천</h1>
        <h1 class="home-screen-fav-info">당신의 음악 색을 찾아보세요!</h1>
        <div class="home-screen-fav__list">
          <div class="home-screen-fav-column">
            <img src="screenshots/warm.jpg" />
            <span class="home-screen-fav-title">힘들 때 위로 받는 노래</span>
            <span class="home-screen-fav-hash">#위로 #지친 하루</span>
          </div>

          <div class="home-screen-fav-column">
            <img src="screenshots/energy.jpg" />
            <span class="home-screen-fav-title">에너지 충전 시켜줄 노래</span>
            <span class="home-screen-fav-hash">#EDM #분위기</span>
          </div>

          <div class="home-screen-fav-column">
            <img src="screenshots/dance.jpg" />
            <span class="home-screen-fav-title">내적댄스 뿜뿜 터지는 곡</span>
            <span class="home-screen-fav-hash">#쾌활 #댄스</span>
          </div>

          <div class="home-screen-fav-column">
            <img src="screenshots/cloud.jpg" />
            <span class="home-screen-fav-title">감수성 풍부한 발라드</span>
            <span class="home-screen-fav-hash">#몽글몽글 #감성</span>
          </div>
        </div>
      </div>

      <div id="home-display-link">
        <div class="home-display-link__column">
          <span>첫 달은 이용권 100원 초특가</span>
          <span>무제한 듣기 할인 프로모션</span>
        </div>
        <div class="home-display-link__column">
          <i class="fa-solid fa-headphones-simple fa-3x"></i>
        </div>
      </div>

      <div class="home-screen__channel">
        <div class="home-screen__channel-header">
          <div class="home-screen__channel-header-column">
            <span>실시간 인기</span>
            <span>
              music TOP5
              <div class="chart-block">
                <div class="chart-block__column"></div>
                <div class="chart-block__column"></div>
                <div class="chart-block__column"></div>
              </div>
            </span>
          </div>
          <div class="home-screen__channel-header-column">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>

        <div class="ranking-report">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshots/door.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <span class="ranking-report__count">1</span>
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  내일 그 순간
                </h4>
                <h4 class="user-component__subtitle">XYZ워너비</h4>
              </div>
            </div>

            <div class="user-component__column">
              <div>
                <i class="fa-solid fa-play fa-lg"></i>
              </div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshots/candy.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <span class="ranking-report__count">2</span>
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  너랑 함께
                </h4>
                <h4 class="user-component__subtitle">엑스투비</h4>
              </div>
            </div>

            <div class="user-component__column">
              <div>
                <i class="fa-solid fa-play fa-lg"></i>
              </div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshots/pink.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <span class="ranking-report__count">3</span>
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  구름구름
                </h4>
                <h4 class="user-component__subtitle">멜로디</h4>
              </div>
            </div>

            <div class="user-component__column">
              <div>
                <i class="fa-solid fa-play fa-lg"></i>
              </div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshots/neon.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <span class="ranking-report__count">4</span>
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  모두 꿈이었어
                </h4>
                <h4 class="user-component__subtitle">드리밍데이</h4>
              </div>
            </div>

            <div class="user-component__column">
              <div>
                <i class="fa-solid fa-play fa-lg"></i>
              </div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshots/up.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <span class="ranking-report__count">5</span>
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  끝없는 성장
                </h4>
                <h4 class="user-component__subtitle">푸른나비</h4>
              </div>
            </div>

            <div class="user-component__column">
              <div>
                <i class="fa-solid fa-play fa-lg"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-house fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-arrow-trend-up fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <span><i class="fa-brands fa-bitbucket"></i></span>
      <span>M</span>
      <span>U</span>
      <span>S</span>
      <span>I</span>
      <span>C</span>
    </div>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
