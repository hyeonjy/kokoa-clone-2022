<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Music</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="alt-header alt-header-settings">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/silhouette2.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김사람</h4>
            <h6 class="user-component__subtitle">이용권이 없습니다.</h6>
          </div>
        </div>
        <div class="user-component__column logout">
          <span>로그아웃</span>
        </div>
      </div>

      <ul class="settings-list">
        <h1 class="settings-list__title">소리 설정</h1>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>음질 설정</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>재생목록 설정</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>오디오 포커스 유지</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-toggle-off"></i>
          </div>
        </li>
      </ul>

      <ul class="settings-list">
        <h1 class="settings-list__title">화면 설정</h1>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>화면 테마</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>데이터네트워크 설정</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>실험실</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>알림(푸시) 받기</span>
          </div>
          <div class="settings__setting-column">
            <i class="fa-solid fa-toggle-on"></i>
          </div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <span>버전</span>
          </div>
          <div class="settings__setting-column settings__version">
            <span>최신버전</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
