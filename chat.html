<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Music</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Music</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022년 8월 9일 화요일</div>

      <div class="message-row">
        <img src="screenshots/headset2.jpg" />
        <div class="message-row__content">
          <span class="message__author">Music</span>
          <div class="message__info">
            <span class="message__bubble">이용권이 만료되었습니다.</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="noimg"></div>
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">이용권 안내|결재내역|이벤트</span>
            <span class="message__time">14:32</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">이용권 안내</span>
            <span class="message__time">14:36</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="screenshots/headset2.jpg"></img>
        <div class="message-row__content">
          <span class="message__author">Music</span>
          <div class="message__info">
            <span class="message__bubble">무제한듣기: 7900원<br>MP3 10: 6500원<br>MP3 30: 17000원</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">이벤트</span>
            <span class="message__time">14:37</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="screenshots/headset2.jpg"></img>
        <div class="message-row__content">
          <span class="message__author">Music</span>
          <div class="message__info">
            <span class="message__bubble">첫달 이용료는 100원입니다.</span>
            <span class="message__time">14:37</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-paper-plane"></i>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
