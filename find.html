<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend - Music</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Trend</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__gear">
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <span class="screen-header__icons__dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="recommended-music">
        <h3 class="recommended-music__title">Radio</h3>
        <h3 class="recommended-music__subtitle">
          요즘 인기있는 라디오 들어볼래?
        </h3>
        <div class="recommended-music__main">
          <div class="recommended-music__main-box">
            <img src="screenshots/pink2.jpg" />
            <span>
              잠들기 좋은 잔잔한<br />
              라디오, 꿈꾸는 여행
            </span>
          </div>
          <div class="recommended-music__main-box">
            <img src="screenshots/neon2.jpg" />
            <span>영롱한 우주를 담다<br />with 드리밍데이</span>
          </div>
          <div class="recommended-music__main-box">
            <img src="screenshots/cloudperson.jpg" />
            <span>
              [팟캐스트]일상에서<br />
              벗어나는 오늘
            </span>
          </div>
          <div class="recommended-music__main-box">
            <img src="screenshots/record2.jpg" />
            <span>Music 시즌1<br />ep13 with 멜로디</span>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>핫한 아티스트</h4>
          <span>
            Go to Artist Channel<i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#퍼플보이즈</h5>
            <h6 class="open-post__hashtags">#purple#boys</h6>
            <div class="open-post__members">
              <img src="screenshots/silhouette.jpg" />
              <span class="open-post__member-count">팬 56만명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Live</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/purple.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>742</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#드림라이트</h5>
            <h6 class="open-post__hashtags">#dream#light</h6>
            <div class="open-post__members">
              <img src="screenshots/light.jpg" />
              <span class="open-post__member-count">팬 89만명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">6시간전</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/beside2.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>999</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#드리밍데이</h5>
            <h6 class="open-post__hashtags">#cute#idol</h6>
            <div class="open-post__members">
              <img src="screenshots/beside.jpg" />
              <span class="open-post__member-count">팬 73만명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">8시간 전</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="screenshots/neon.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>856</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-house fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-arrow-trend-up fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
