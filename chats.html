<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Music</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="main-screen-header">
      <div class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span><i class="fa-solid fa-bell fa-lg"></i></span>
        </div>
      </div>
    </header>

    <main class="main-screen chats">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/headset2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Music</h4>
              <h6 class="user-component__subtitle">
                첫달 이용료는 100원입니다.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:37</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/pink.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">멜로디</h4>
            <h6 class="user-component__subtitle">
              멜로디의 신곡 "구름구름"...
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">13:56</span>
          <div class="badge">1</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/neon.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">드리밍데이</h4>
            <h6 class="user-component__subtitle">
              드리밍데이 팬이 되었습니다.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-house fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-arrow-trend-up fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
