<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Music</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-bell fa-lg"></i></span>
        <span><i class="fa-solid fa-ticket fa-xl"></i></span>
        <span class="screen-header__gear">
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <span class="screen-header__icons__dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/silhouette2.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김사람</h4>
            <h6 class="user-component__subtitle">구매된 이용권이 없습니다.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-pen-to-square fa-2x"></i>
        </div>
      </div>

      <div class="mangoo-event">
        <div class="mangoo-event__column">
          <span>Music 주간인기상</span>
          <span>당신의 Artist에게 투표하세요</span>
        </div>
        <div class="mangoo-event__column">
          <i class="fa-solid fa-trophy fa-4x"></i>
        </div>
      </div>

      <div class="menu">
        <div class="menu-box__column">
          <div class="menu-box__content">
            <i class="fa-regular fa-gem"></i>
            <span>이용권 구매</span>
          </div>
          <div class="menu-box__content">
            <i class="fa-regular fa-folder"></i>
            <span>나의뮤직</span>
          </div>
        </div>
        <div class="menu-box__column">
          <div class="menu-box__content">
            <i class="fa-regular fa-circle-question"></i>
            <span>고객센터</span>
          </div>
          <div class="menu-box__content">
            <i class="fa-regular fa-credit-card"></i>
            <span>결제내역</span>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-chart-line"></i>
          <span>실시간차트</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-layer-group"></i>
          <span>테마뮤직</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-n"></i>
          <span>최신음악</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-download"></i>
          <span>다운로드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-radio"></i>
          <span>라디오</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-hand-holding-heart"></i>
          <span>맞춤 음악</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-note-sticky"></i>
          <span>공지사항</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-gift"></i>
          <span>이벤트</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-house fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-arrow-trend-up fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
